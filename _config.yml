# ================================================================
# Site Configuration for Aiyshwariya's Professional Website
# ================================================================

title: "Aiyshwariya"
description: "Applied Scientist | Machine Learning | Sustainability"
url: "https://aiyshwariya.github.io"
baseurl: ""  # Leave empty for GitHub Pages user site
repository: "aiyshwariya/aiyshwariya.github.io"
locale: "en-US"

author:
  name: "Aiyshwariya"
  bio: "Applied Scientist at Amazon | Machine Learning for Environmental Sustainability"
  avatar: "profile.jpg"
  email: "aiyshwariyaa28@gmail.com"
  location: "Seattle, WA, USA"
  github: "aiyshwariya"
  linkedin: "aiyshwariya"

# Theme and Appearance
site_theme: "default"
title_separator: "-"
breadcrumbs: false
read_more: "disabled"

# Navigation
navbar:
  - title: "Home"
    url: "/"
  - title: "Research"
    url: "/research/"
  - title: "Applied Work"
    url: "/applied-work/"
  - title: "Mentorship & Community"
    url: "/mentorship/"
  - title: "Hobbies"
    url: "/hobbies/"
  - title: "CV / Contact"
    url: "/contact/"

# Collections
collections:
  pages:
    output: true
    permalink: /:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

# Markdown & Syntax
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  toc_levels: 1..6

# Social
social:
  type: "Person"
  name: "Aiyshwariya"
  links:
    - "https://github.com/aiyshwariya"
    - "https://linkedin.com/in/aiyshwariya"

# Permalinks
permalink: /:title/   # Keep for internal pages
homepage_permalink: "/"  # Custom field for root index

# Exclude
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - vendor
  - tmp
  - _site
  - .sass-cache
  - .jekyll-cache
  - Dockerfile
  - "*.sublime-*"
  - "*.code-workspace"
