# ================================================================
# Site Configuration for Aiyshwariya's Professional Website
# Built using Jekyll + academicpages template
# ================================================================

# === Basic Site Settings ===
title: "Aiyshwariya"
description: "Applied Scientist | Machine Learning | Sustainability"
url: "https://aiyshwariya.github.io"
baseurl: ""  # Leave empty for GitHub Pages user site
repository: "aiyshwariya/aiyshwariya.github.io"
locale: "en-US"

# === Author Information ===
author:
  name: "Aiyshwariya"
  bio: "Applied Scientist at Amazon | Machine Learning for Environmental Sustainability"
  avatar: "profile.jpg"
  email: "aiyshwariyaa28@gmail.com"
  location: "Seattle, WA, USA"
  linkedin: "aiyshwariya"

# === Theme and Appearance ===
site_theme: "default"   # You can switch to "air" for a cleaner look
title_separator: "-"
breadcrumbs: false
read_more: "disabled"

# === Navigation (top bar) ===
# Define your tabs and their page links here
navbar:
  - title: "Home"
    url: "/"
  - title: "Research"
    url: "/research/"
  - title: "Applied Work"
    url: "/applied-work/"
  - title: "Mentorship & Community"
    url: "/mentorship/"
  - title: "Hobbies"
    url: "/hobbies/"
  - title: "CV / Contact"
    url: "/contact/"

# === Collections (leave minimal for now) ===
collections:
  pages:
    output: true
    permalink: /:path/

# === Defaults ===
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true

# === Plugins ===
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

# === Markdown and Syntax ===
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  toc_levels: 1..6

# === Social Sharing (optional, minimal setup) ===
social:
  type: "Person"
  name: "Aiyshwariya"
  links:
    - "https://github.com/aiyshwariya"
    - "https://linkedin.com/in/aiyshwariya"

# === SEO & Analytics (optional) ===
analytics:
  provider: "false"

# === Output and Performance ===
permalink: /:title/
timezone: "America/Los_Angeles"
encoding: "utf-8"

# === Exclude unnecessary files ===
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - vendor
  - tmp
  - _site
  - .sass-cache
  - .jekyll-cache
  - Dockerfile
  - "*.sublime-*"
  - "*.code-workspace"

# === HTML Compression ===
compress_html:
  clippings: all
  ignore:
    envs: development
