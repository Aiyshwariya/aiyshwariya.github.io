# Basic Site Settings
locale                   : "en-US"
site_theme               : "default" 
title                    : "Aiyshwariya"
title_separator          : "-"
name                     : &name "Aiyshwariya"
description              : &description "Applied Scientist | Machine Learning | Sustainability"
url                      : "https://aiyshwariya.github.io"
baseurl                  : ""
repository               : "aiyshwariya/aiyshwariya.github.io"

# Author Information (Displayed on sidebar/about)
author:
  avatar           : "profile.png"
  name             : "Aiyshwariya"
  pronouns         : "she/her"
  bio              : "Applied Scientist with expertise in machine learning and a passion for environmental sustainability. Experienced in statistical modeling, data analytics, and developing scalable AI solutions for real-world impact."
  location         : "United States"
  employer         : "Amazon"
  uri              : 
  email            : "aiyshwariya@gmail.com"

  # Academic websites
  googlescholar    : "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  orcid            : 
  researchgate     : 
  scopus           : 

  # Repositories
  github           : "aiyshwariya"

  # Social Media
  linkedin         : "aiyshwariya"
  bluesky          : 
  twitter          : 

# Publication Categories
publication_category:
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

# Site Settings
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# Comments
comments:
  provider               : false

# Atom Feed
atom_feed:
  hide                   : false
  path                   : feed.xml

# Analytics (optional)
analytics:
  provider               : false

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - node_modules
  - tmp
keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults for Layouts
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Main navigation links
main:
  - title: "Home"
    url: /
  - title: "Research"
    url: /research/
  - title: "Applied Work"
    url: /applied/
  - title: "Mentorship"
    url: /mentorship/
  - title: "Hobbies"
    url: /hobbies/
  - title: "CV / Contact"
    url: /contact/
